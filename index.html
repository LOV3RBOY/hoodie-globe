<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoodie Globe</title>
  <meta name="description" content="Send a message to the world.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Monochrome Palette - Cosmos Studio Inspired */
      --black: #000000;
      --white: #ffffff;
      --gray-100: rgba(255, 255, 255, 0.08);
      --gray-200: rgba(255, 255, 255, 0.12);
      --gray-300: rgba(255, 255, 255, 0.20);
      --gray-400: rgba(255, 255, 255, 0.35);
      --gray-500: rgba(255, 255, 255, 0.50);
      --gray-600: rgba(255, 255, 255, 0.70);
      --gray-700: rgba(255, 255, 255, 0.90);

      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--black);
      font-family: var(--font);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
    }

    canvas {
      display: block;
    }

    /* ═══════════════════════════════════════════
       HEADER - Minimal
       ═══════════════════════════════════════════ */

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 32px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .brand {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gray-500);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gray-500);
      animation: pulse 3s ease-in-out infinite;
    }

    .status-text {
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gray-400);
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    /* ═══════════════════════════════════════════
       INPUT - Ultra Minimal
       ═══════════════════════════════════════════ */

    #message-ui {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 0;
      border: 1px solid var(--gray-200);
      border-radius: 2px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    .input-container:hover {
      border-color: var(--gray-300);
    }

    .input-container:focus-within {
      border-color: var(--gray-400);
    }

    .message-input {
      width: 280px;
      background: transparent;
      border: none;
      outline: none;
      color: var(--gray-700);
      font-family: var(--font);
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.02em;
      padding: 14px 16px;
    }

    .message-input::placeholder {
      color: var(--gray-400);
    }

    .send-btn {
      background: transparent;
      border: none;
      border-left: 1px solid var(--gray-200);
      color: var(--gray-500);
      font-family: var(--font);
      font-size: 14px;
      padding: 14px 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      color: var(--gray-700);
      background: var(--gray-100);
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }

    /* ═══════════════════════════════════════════
       STATS - Bottom Right
       ═══════════════════════════════════════════ */

    #stats {
      position: fixed;
      bottom: 48px;
      right: 40px;
      text-align: right;
      z-index: 100;
    }

    .stat-row {
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gray-400);
    }

    .stat-value {
      font-size: 11px;
      font-weight: 500;
      color: var(--gray-600);
      font-variant-numeric: tabular-nums;
    }

    /* ═══════════════════════════════════════════
       TOOLTIP
       ═══════════════════════════════════════════ */

    #message-tooltip {
      position: fixed;
      z-index: 200;
      pointer-events: none;
      transform: translate(-50%, -100%);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #message-tooltip.visible {
      opacity: 1;
      transform: translate(-50%, calc(-100% - 16px));
    }

    .tooltip-content {
      background: var(--black);
      border: 1px solid var(--gray-200);
      padding: 16px 20px;
      max-width: 260px;
    }

    .tooltip-message {
      font-size: 13px;
      font-weight: 400;
      line-height: 1.6;
      color: var(--gray-600);
      font-style: italic;
    }

    /* ═══════════════════════════════════════════
       HINT
       ═══════════════════════════════════════════ */

    .hint {
      position: fixed;
      bottom: 48px;
      left: 40px;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--gray-300);
      opacity: 0;
      animation: fadeIn 1s ease 4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* ═══════════════════════════════════════════
       RESPONSIVE
       ═══════════════════════════════════════════ */

    @media (max-width: 640px) {
      #header {
        padding: 24px 24px;
      }

      .message-input {
        width: 200px;
        font-size: 12px;
        padding: 12px 14px;
      }

      .send-btn {
        padding: 12px 14px;
      }

      #stats,
      .hint {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="brand">Hoodie Globe</div>
    <div class="status">
      <span class="status-dot"></span>
      <span class="status-text">Live</span>
    </div>
  </header>

  <!-- Stats -->
  <div id="stats">
    <div class="stat-row">
      <span class="stat-label">Sent</span>
      <span class="stat-value" id="stat-sent">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">In Flight</span>
      <span class="stat-value" id="stat-transit">0</span>
    </div>
  </div>

  <!-- Hint -->
  <p class="hint">Click points to read</p>

  <!-- Input -->
  <div id="message-ui">
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Write a message..." maxlength="80"
        autocomplete="off" spellcheck="false">
      <button class="send-btn" id="send-btn">→</button>
    </div>
  </div>

  <script type="module" src="/src/index.js"></script>
</body>

</html>
