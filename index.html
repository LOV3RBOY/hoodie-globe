<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoodie Globe</title>
  <meta name="description" content="Send a message to the world.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Flagship Neutral Palette */
      --black: #000000;
      --gray-50: rgba(255, 255, 255, 0.03);
      --gray-100: rgba(255, 255, 255, 0.06);
      --gray-200: rgba(255, 255, 255, 0.10);
      --gray-300: rgba(255, 255, 255, 0.18);
      --gray-400: rgba(255, 255, 255, 0.28);
      --gray-500: rgba(255, 255, 255, 0.42);
      --gray-600: rgba(255, 255, 255, 0.58);
      --gray-700: rgba(255, 255, 255, 0.76);
      --gray-800: rgba(255, 255, 255, 0.88);

      /* Typography */
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --tracking-wide: 0.08em;
      --tracking-tight: -0.01em;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--black);
      font-family: var(--font);
      color: var(--gray-700);
    }

    canvas {
      display: block;
      position: fixed;
      inset: 0;
    }

    /* ═══════════════════════════════════════════
       HEADER
       ═══════════════════════════════════════════ */

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 28px 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }

    .brand {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: var(--tracking-wide);
      text-transform: uppercase;
      color: var(--gray-400);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--gray-400);
      animation: breathe 4s ease-in-out infinite;
    }

    .status-label {
      font-size: 9px;
      font-weight: 400;
      letter-spacing: var(--tracking-wide);
      text-transform: uppercase;
      color: var(--gray-300);
    }

    @keyframes breathe {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.4;
        transform: scale(0.9);
      }
    }

    /* ═══════════════════════════════════════════
       INPUT - Premium Glassmorphism
       ═══════════════════════════════════════════ */

    .input-wrapper {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .input-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 100px;
      padding: 4px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow:
        0 0 0 0 rgba(255, 255, 255, 0),
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .input-container:hover {
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
    }

    .input-container:focus-within {
      border-color: rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.05);
      box-shadow:
        0 0 0 4px rgba(255, 255, 255, 0.03),
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
    }

    .message-input {
      flex: 1;
      width: 280px;
      background: transparent;
      border: none;
      outline: none;
      color: rgba(255, 255, 255, 0.9);
      font-family: var(--font);
      font-size: 13px;
      font-weight: 400;
      letter-spacing: 0.01em;
      padding: 14px 20px;
      border-radius: 100px;
    }

    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.35);
      font-weight: 300;
    }

    .send-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.6);
      font-family: var(--font);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    /* ═══════════════════════════════════════════
       STATS
       ═══════════════════════════════════════════ */

    .stats {
      position: fixed;
      bottom: 40px;
      right: 36px;
      text-align: right;
      z-index: 100;
      pointer-events: none;
    }

    .stat {
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 3px;
    }

    .stat-label {
      font-size: 9px;
      font-weight: 400;
      letter-spacing: var(--tracking-wide);
      text-transform: uppercase;
      color: var(--gray-300);
    }

    .stat-value {
      font-size: 11px;
      font-weight: 500;
      color: var(--gray-500);
      font-variant-numeric: tabular-nums;
      min-width: 12px;
      text-align: right;
    }

    /* ═══════════════════════════════════════════
       TOOLTIP
       ═══════════════════════════════════════════ */

    #message-tooltip {
      position: fixed;
      z-index: 200;
      pointer-events: none;
      transform: translate(-50%, -100%);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #message-tooltip.visible {
      opacity: 1;
      transform: translate(-50%, calc(-100% - 12px));
    }

    .tooltip-content {
      background: var(--black);
      border: 1px solid var(--gray-200);
      padding: 14px 18px;
      max-width: 240px;
    }

    .tooltip-message {
      font-size: 12px;
      font-weight: 400;
      line-height: 1.55;
      color: var(--gray-600);
      font-style: italic;
      letter-spacing: var(--tracking-tight);
    }

    /* ═══════════════════════════════════════════
       HINT
       ═══════════════════════════════════════════ */

    .hint {
      position: fixed;
      bottom: 40px;
      left: 36px;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: var(--tracking-wide);
      text-transform: uppercase;
      color: var(--gray-300);
      opacity: 0;
      animation: fadeIn 0.6s ease 5s forwards;
      pointer-events: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* ═══════════════════════════════════════════
       RESPONSIVE
       ═══════════════════════════════════════════ */

    @media (max-width: 640px) {
      .header {
        padding: 20px 20px;
      }

      .message-input {
        width: 180px;
        font-size: 11px;
        padding: 11px 12px;
      }

      .send-btn {
        padding: 11px 12px;
        font-size: 12px;
      }

      .stats,
      .hint {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <span class="brand">Hoodie Globe</span>
    <div class="status">
      <span class="status-indicator"></span>
      <span class="status-label">Live</span>
    </div>
  </header>

  <div class="stats">
    <div class="stat">
      <span class="stat-label">Sent</span>
      <span class="stat-value" id="stat-sent">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">In Flight</span>
      <span class="stat-value" id="stat-transit">0</span>
    </div>
  </div>

  <p class="hint">Click points to read</p>

  <div class="input-wrapper">
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Write a message..." maxlength="80"
        autocomplete="off" spellcheck="false">
      <button class="send-btn" id="send-btn">→</button>
    </div>
  </div>

  <script type="module" src="/src/index.js"></script>
</body>

</html>
