<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoodie Globe - Send Your Message to the World</title>
  <meta name="description" content="Send a positive message to someone on the other side of the world.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-void: #040d21;
      --surface: rgba(0, 0, 0, 0.4);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --text-primary: rgba(255, 255, 255, 0.92);
      --text-muted: rgba(255, 255, 255, 0.4);
      --accent: #ff00ff;
      --accent-soft: rgba(255, 0, 255, 0.2);
      --success: #9cff00;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-void);
      font-family: 'Inter', -apple-system, sans-serif;
      color: var(--text-primary);
    }

    canvas {
      display: block;
    }

    /* Message UI Overlay */
    #message-ui {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 100%;
      max-width: 560px;
      padding: 0 24px;
    }

    .message-container {
      background: var(--surface);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border);
      border-radius: 60px;
      padding: 8px 8px 8px 28px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }

    .message-container:focus-within {
      border-color: var(--border-hover);
      box-shadow: 0 0 60px rgba(255, 0, 255, 0.1);
    }

    .message-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
      flex-shrink: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(0.9);
      }
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.3) 0%, rgba(100, 50, 200, 0.3) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 14px 28px;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.5) 0%, rgba(100, 50, 200, 0.5) 100%);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 0, 255, 0.3);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn.success {
      background: linear-gradient(135deg, rgba(156, 255, 0, 0.4) 0%, rgba(100, 200, 50, 0.4) 100%);
      border-color: rgba(156, 255, 0, 0.3);
    }

    /* Header */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .brand {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.02em;
      color: var(--text-muted);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s ease-in-out infinite;
    }

    /* Stats */
    #stats {
      position: fixed;
      bottom: 60px;
      right: 32px;
      text-align: right;
      z-index: 100;
    }

    .stat-row {
      display: flex;
      align-items: baseline;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .stat-value {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    /* Message Tooltip - Sleek & Minimal */
    #message-tooltip {
      position: fixed;
      z-index: 200;
      pointer-events: none;
      transform: translate(-50%, -100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1),
        transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #message-tooltip.visible {
      opacity: 1;
      transform: translate(-50%, calc(-100% - 16px));
    }

    .tooltip-content {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 20px;
      max-width: 280px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .tooltip-message {
      font-size: 14px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--text-primary);
      font-style: italic;
      text-align: center;
    }

    /* Click hint */
    .click-hint {
      position: fixed;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInHint 1s ease 3s forwards;
    }

    @keyframes fadeInHint {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      #message-ui {
        bottom: 40px;
        padding: 0 16px;
      }

      .message-container {
        padding: 6px 6px 6px 20px;
      }

      .send-btn {
        padding: 12px 20px;
        font-size: 12px;
      }

      #stats {
        display: none;
      }

      .click-hint {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="brand">Hoodie Globe</div>
    <div class="status">
      <span class="status-dot"></span>
      <span>Live</span>
    </div>
  </header>

  <!-- Stats -->
  <div id="stats">
    <div class="stat-row">
      <span class="stat-label">Messages Sent</span>
      <span class="stat-value" id="stat-sent">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">In Transit</span>
      <span class="stat-value" id="stat-transit">0</span>
    </div>
  </div>

  <!-- Click Hint -->
  <p class="click-hint">Click on glowing points to read messages</p>

  <!-- Message Input -->
  <div id="message-ui">
    <div class="message-container">
      <div class="message-indicator"></div>
      <input type="text" class="message-input" id="message-input" placeholder="Write a message..." maxlength="100"
        autocomplete="off">
      <button class="send-btn" id="send-btn">Send</button>
    </div>
  </div>

  <!-- Three.js Globe -->
  <script type="module" src="/src/index.js"></script>
</body>

</html>
